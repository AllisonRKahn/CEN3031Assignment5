<div class="row" ng-controller="ListingsController" ng-init="find()">
  <h1>Map View</h1>
  <ui-gmap-google-map center="map.center" zoom="map.zoom">
    <ui-gmap-markers models="listings" coords="'coordinates'" idkey="'_id'">
      <ui-gmap-windows show="show">
          <p ng-non-bindable>
              Code: {{code}}<br>
              Name: {{name}}<br>
			  Address: {{address}}
          </p>
      </ui-gmap-windows>
    </ui-gmap-markers>
  </ui-gmap-google-map>
</div>
